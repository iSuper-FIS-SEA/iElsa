<!doctype html>
<html lang="en" ng-app="index">

<head>
<title>iElsa</title>
<script src='static/lib/angular/angular.min.js'></script>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
<script src='static/js/app.js'></script>
<link rel='stylesheet' href='static/css/app.css'>
</head>

<body>
<div class='container' ng-controller="OrderCtrl">
    <h1 class='charcoal rounded-box'>WORK ORDER SEARCH</h1>

    <form>
        <div class='pull-right'>
            <input type='text' class='rounded-box' placeholder='insert work order here' ng-model='workorder'>
            <button class='grey rounded-box' ng-click='search()' ng-disabled='working'>Search</button>
        </div>
    </form>

    <ul class='grey rounded-box'>
        <li ng-repeat='o in orderlist'>
        <span class='checkbox'></span>{{o.Hdnum}}
        </li>
    </ul>

    <img class='spinner' src='spinner.gif' alt='Loading' ng-class='{working: working}'/>
</div>
</body>
</html>
